<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ứng dụng của tôi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    h1 {
      margin: 0;
      padding: 10px;
      background-color: #333;
      color: white;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      margin-top: 50px; /* Dành khoảng trống cho h1 */
    }
  </style>
</head>
<body>
  <h1>TAXI TRẢ SAU</h1>
  <iframe src="https://www.appsheet.com/start/747264f0-826f-40f9-9dda-c0030da8fdfd" allowfullscreen></iframe>
</body>
</html>
